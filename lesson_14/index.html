<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h2 class="header__title">Lesson 14</h2>
			<div class="header__nav">
				<a class="header__link" href="#">Practise</a>
				<a class="header__link" href="#newton">Newton</a>
				<a class="header__link" href="#">Car</a>
			</div>
		</header>
		<main class="page">
			<div class="part-one">
				<div class="transition">
					<h4 class="transition__title">transition</h4>
					<div class="transition__block"></div>
				</div>
				<div class="duration">
					<h4 class="duration__title">duration</h4>
					<div class="duration__block"></div>
				</div>
				<div class="sub-duration">
					<h4 class="sub-duration__title">duration</h4>
					<div class="sub-duration__block">
						<img class="sub-duration__photo" src="img/content-photo/wanda.webp" alt="girl">
					</div>
				</div>
				<div class="property">
					<h4 class="property__title">property</h4>
					<div class="property__block"></div>
				</div>
			</div>
			<h3 class="page__title">animation</h3>
			<div class="delay">
				<div class="delay__block">
					<div class="delay__sub-block"></div>
					<div class="delay__sub-block"></div>
					<div class="delay__sub-block"></div>
					<div class="delay__sub-block"></div>
					<div class="delay__sub-block"></div>
					<div class="delay__sub-block"></div>
					<div class="delay__sub-block"></div>
					<div class="delay__sub-block"></div>
					<div class="delay__sub-block"></div>
				</div>
			</div>
			<div class="part-two ">
				<div class="animation">
					<h4 class="animation__title">animation name</h4>
					<div class="animation__block"></div>
				</div>
				<div class="animation-two">
					<h4 class="animation-two__title">direction</h4>
					<div class="animation-two__block"></div>
				</div>
			</div>
			<div class="row-tree">
				<div class="catch">
					<h4 class="catch__title">catch me</h4>
					<div class="catch__block"></div>
				</div>
				<div class="fill-mode">
					<h4 class="fill-mode__title">animation-fill-mode</h4>
					<div class="fill-mode__block"></div>
				</div>
				<div class="sub-fill-mode">
					<div class="sub-fill-mode__block"></div>
				</div>
			</div>
			<h3 class="page__title">Newton's balance wheel</h3>
			<div class="newton" id="newton">
				<div class="newton__item"></div>
				<div class="newton__item"></div>
				<div class="newton__item"></div>
			</div>
			<!-- CAR -->
			<div class="car">
				<div class="car__backgraund">
					<!-- <img class="car__sky" src="img/content-photo/sky.webp" alt=""> -->
					<div class="car__sky"></div>
					<div class="sun"></div>
					<img class="car__mountain" src="img/content-photo/mountain-png.png" alt="">
					<img class="car__road" src="img/content-photo/straight-road-travel-concept-illustration-png.webp" alt="">
				</div>

				<div class="car__body-container">
					<div class="car__windscreen">
						<div class="car__upper-part">
							<div class="car__door">
								<div class="car__window"></div>
							</div>
						</div>
					</div>
					<div class="car__body">
						<div class="headlight">
							<div class="headlight__light"></div>
						</div>
						<div class="turn-signal"></div>
					</div>
					<div class="wheel">
						<div class="wheel__two">
							<div class="wheel__end"></div>
						</div>
					</div>
					<div class="car__down">
						<div class="car__container">
							<div class="car-last"></div>
						</div>
						<div class="some-element"></div>
						<div class="wheel-back">
							<div class="wheel-back__two">
								<div class="wheel-back__end"></div>
							</div>
						</div>
						<div class="wheel-back-last">
							<div class="wheel-back-last__two">
								<div class="wheel-back-last__end"></div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</main>
		<footer class="footer">
			<h3 class="footer__title">This is my Homework 14</h3>
		</footer>
	</div>
</body>

</html>
